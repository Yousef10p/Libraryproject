{% extends "../../layouts/base.html" %}
{% load static %}
{% block title %} List of Books {% endblock title %}
{% block content %}

<h1> edit book </h1>

<form action="" method="post">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{book.title}}">
    <br>

    <label for="price">Price</label>
    <input type="text" name="price" id="price" value="{{book.price}}">
    <br>

    <label for="quantity">Quantity</label>
    <input type="text" name="quantity" id="quantity" value="{{book.quantity}}">
    <br>

    <label for="pubdate">Publication Date</label>
     <input type="text" name="pubdate" id="pubdate"
       value="{{ book.pubdate }}">
    <br> 

    <label for="rating">Rating</label>
    <input type="text" name="rating" id="rating" value="{{book.rating}}">
    <br>

    <label for="publisher">Publisher</label>
    <select name="publisher" id="publisher">
    {% for publisher in publishers %}
        <option value="{{ publisher.id }}" 
            {% if publisher.id == book.publisher.id %}selected{% endif %}>
            {{ publisher.name }}
        </option>
    {% endfor %}
    </select>

    <br>

    <label for="authors">Authors</label>
    <select name="authors" id="authors" multiple>
    {% for author in authors %}
        <option value="{{ author.id }}" 
            {% if author.id == book.author.id %}selected{% endif %}>
            {{ author.name }}
        </option>
    {% endfor %}
    </select>
    <br>

    <button type="submit">Submit</button>
    <a href="{% url "books.lap10_task1" %}">Cancel</a>
    <br>
</form>


{% endblock content %}
