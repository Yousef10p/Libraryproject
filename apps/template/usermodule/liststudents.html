{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Students Info {% endblock title %}
{% block content %}

<h1>Students Info</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
      </tr>
    {% endfor %}
</table>


{% endblock %}
